<!DOCTYPE html>
<html lang="en">
<head>
    <title>Google Image Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa; /* Light gray background */
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .search-container {
            display: inline-block;
            margin-top: 20vh;
        }

        .search-box {
            width: 500px; /* Wide and spacious like Google's search box */
            height: 45px;
            border: 1px solid #dcdcdc;
            border-radius: 24px;
            padding: 0 20px;
            font-size: 18px;
            outline: none;
            box-shadow: 0px 2px 3px rgba(0, 0, 0, 0.1);
        }

        .search-box:focus {
            border: 1px solid #4285F4; /* Google's blue color on focus */
            box-shadow: 0px 3px 6px rgba(66, 133, 244, 0.3);
        }

        .search-btn {
            margin-top: 15px;
            width: 160px;
            height: 40px;
            font-size: 16px;
            border: none;
            border-radius: 20px; /* Rounded corners like Google's button */
            background-color: #4285F4; /* Google's blue color */
            color: white;
            cursor: pointer;
            box-shadow: 0px 2px 3px rgba(0, 0, 0, 0.1);
        }

        .search-btn:hover {
            background-color: #3367D6; /* Slightly darker blue */
            box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.2);
        }

        .links {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .links a {
            margin-left: 20px;
            text-decoration: none;
            font-size: 14px;
            color: #4285F4; /* Google's link color */
            transition: color 0.2s;
        }

        .links a:hover {
            color: #3367D6;
        }
    </style>
</head>
<body>
    <div class="links">
        <a href="index.html">Back to Google Search</a>
    </div>

    <div class="search-container">
        <form action="https://google.com/search" method="get">
            <input class="search-box" type="text" name="q" placeholder="Search Images">
            <input type="hidden" name="tbm" value="isch"> <!-- "tbm=isch" triggers image search -->
            <input class="search-btn" type="submit" value="Image Search">
        </form>
    </div>
</body>
</html>
